<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Y generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-layout">
        <div id="left-panel">
            
            <button id="generateButton">GENERATE</button>
            
            <button id="extraOptionsButton">
                Show Options <span id="arrow" class="arrow-down">&#9662;</span>
            </button>
            
            <div id="extraOptionsSection" class="hidden">
                
                <div class="option-group">
                    <h3>Customize edge length (for GENERATE button)</h3>
                    <div class="input-row">
                        <label for="minSizeInput">Min Length (1 - 400):</label>
                        <input type="number" id="minSizeInput" min="1" max="399" value="10">
                    </div>
                    <div class="input-row">
                        <label for="maxSizeInput">Max Length (1 - 400):</label>
                        <input type="number" id="maxSizeInput" min="2" max="400" value="400">
                    </div>
                </div>

                <div class="option-group draw-box-group">
                    <h3>Draw the box</h3>
                    <p class="desc-text">Convergence: 0 = Parallel, 1 = Vanishing Point at line end. Adjusting the lengths below changes the drawn vectors.</p>
                    
                    <div class="input-row input-slider">
                        <label>Length A (1 - 400):</label>
                        <input type="range" id="lenASlider" min="1" max="400" step="1" value="10">
                        <span id="lenAValue" class="slider-value">10</span>
                    </div>

                    <div class="input-row input-slider">
                        <label>Length B (1 - 400):</label>
                        <input type="range" id="lenBSlider" min="1" max="400" step="1" value="10">
                        <span id="lenBValue" class="slider-value">10</span>
                    </div>

                    <div class="input-row input-slider">
                        <label>Length C (1 - 400):</label>
                        <input type="range" id="lenCSlider" min="1" max="400" step="1" value="10">
                        <span id="lenCValue" class="slider-value">10</span>
                    </div>
                    
                    <div class="input-row">
                        <label for="convA">Convergence A:</label>
                        <input type="range" id="convA" min="0" max="1" step="0.01" value="0">
                    </div>
                    <div class="input-row">
                        <label for="convB">Convergence B:</label>
                        <input type="range" id="convB" min="0" max="1" step="0.01" value="0">
                    </div>
                    <div class="input-row">
                        <label for="convC">Convergence C:</label>
                        <input type="range" id="convC" min="0" max="1" step="0.01" value="0">
                    </div>

                    <button id="drawBoxButton" class="secondary-btn">DRAW BOX</button>
                </div>

            </div>

        </div>

        <div id="right-panel">
            <canvas id="vectorCanvas" width="800" height="800"></canvas>
        </div>
    </div>

    <script src="vectors.js"></script>
</body>
</html>
